<!-- HEADER INCLUDED -->
<div ng-include="'views/partials/header.html'"></div>

<!-- MENU INCLUDED -->
<div ng-include="'views/partials/menu.html'"></div>

<!-- EVENTS VIEW -->
<div layout="row">
  <div layout-md="column" flex="5"></div>
  <div layout="column" flex="90">
    <div class="eventViewContainer">
      <h1>SIMON SAYS GIVE EVENTS:</h1>
       <md-list layout="column">
         <md-list-item class="md-3-line" ng-repeat="ssgEvent in serverResponseObject.allEvents">
             <div class="md-list-item-text eventListDiv" layout="row">
               <div layout="column" flex="35">
                 <h3><b>{{ssgEvent.event_code}}</b></h3>
                 <h3>{{ssgEvent.event_name}}</h3>
                 <p>{{ ssgEvent.event_date.substr(0,10) }}</p>
               </div>
               <div layout="row" flex="65" layout-align="end center">
                 <md-button class="themed-Btn orangeButton" aria-label="Check out volunteers" ng-click="logoutVolunteers(ssgEvent)">Check out Volunteers</md-button>
                 <md-button class="themed-Btn blueButton" aria-label="Delete" ng-click="showConfirm($event,ssgEvent)">Delete</md-button>
                 <md-button class="themed-Btn blueButton" aria-label="View" ng-click="viewEvent(ssgEvent)">View</md-button>
               </div>
             </div>
         </md-list-item>
       </md-list>
    </div>
  </div>
</div>

<!-- FOOTER INCLUDED -->
<div ng-include="'views/partials/footer.html'"></div>
