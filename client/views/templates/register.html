<!-- REGISTER NEW USER VIEW -->
<div layout="row">
  <div layout-md="column" flex="33"></div>
  <div layout="column" flex="33">
    <div class="mainImageDiv">
      <img class="mainLogo" src="views/assets/SSG_Logo_Drawn_Primary.png" alt="Simon Says Give">
    </div>
    <h3 ng-if="message != ''">{{message}}</h3>
    <form form name="registerView" ng-submit="registerUser()">
      <md-input-container layout="column">
        <div>
          <label for="username">Username:</label>
          <input type="text" ng-model="user.username" required/>
          <div ng-messages="registerView.user.username.$error">
            <div ng-message="required">A username is required!</div>
          </div>
        </div>
      </md-input-container>
      <md-input-container layout="column">
        <div>
          <label for="password">Password:</label>
          <input type="password" ng-model="user.password" required/>
          <div ng-messages="registerView.user.password.$error">
            <div ng-message="required">A password is required!</div>
          </div>
        </div>
      </md-input-container>
      <md-input-container layout="row" layout-align="center center">
        <div>
          <md-button class="themed-Btn" type="submit" name="submit" aria-label="Register" value="Register">Register</md-button>
          <a href="#home">Cancel</a>
        </div>
      </md-input-container>
    </form>
  </div>
</div>
